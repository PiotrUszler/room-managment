<!DOCTYPE html>
<html ng-app="app"  lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
              crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/9734a54746.js"></script>


    <title>Hotel</title>
</head>
<body>
<div class="image-slider">
</div>


<div class="container">
    <!--<ng-view></ng-view>-->

    <ng-include src="'/navbar'"></ng-include>
    <div ui-view autoscroll="false"></div>
    <ng-include src="'footer'"></ng-include>


</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script>
    $(document).on('click', '.navbar-collapse.in', function (e) {
        if($(e.target).is('a')){
            $(this).collapse('hide')
        }
    })
</script>

<script>
    $(document).ready(function(){
        var header = $('.image-slider');

        var backgrounds = new Array(
                'url(images/photo1.jpg)',
                'url(images/photo2.jpeg)'
        );

        var current = 0;

        function nextBackground() {
            current++;
            current = current % backgrounds.length;
            header.css('background-image', backgrounds[current]);
        }
        setInterval(nextBackground, 8000);

        header.css('background-image', backgrounds[0]);

    });
</script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-cookies.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js"></script>
<script src="/app.js"></script>
</body>
</html>
