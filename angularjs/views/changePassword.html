<div>
    <p>Change Password view</p>
    <label for="">Podaj stare hasło</label>
    <input type="password" ng-model="password.old">
    <br>
    <label for="">Podaj nowe hasło</label>
    <input type="password" ng-model="password.new">
    <br>
    <label for="">Potwierdź hasło</label>
    <input type="password" ng-model="password.reNew">
    <button ng-click="changePassword()">Zapisz</button>
</div>
