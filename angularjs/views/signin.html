<div class="account-wall" ng-controller="authCtrl">
    <form action="">
        <div class="form-group">
            <label for="email">Adres Email</label>
            <input type="email" id="email" class="form-control" placeholder="email" ng-model="user.email">
        </div>
        <div class="form-group">
            <label for="password">Hasło</label>
            <input type="password" id="password" class="form-control" placeholder="hasło" ng-model="user.password">
        </div>
        <button type="button" class="btn btn-default" ng-click="signin()">Zaloguj</button>
    </form>
</div>
